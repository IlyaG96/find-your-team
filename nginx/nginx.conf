upstream config {
     server web:8000;
 }

 server {

     listen 80;

     location / {
         proxy_pass http://config;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header Host $host;
         proxy_redirect off;
     }

     location /static/ {
             alias /home/django-user/web/staticfiles/;
         }
     location /media/ {
             alias /home/django-user/web/mediafiles/;
         }

 }